<script>
  $(document).ready(function () {
    if (localStorage.getItem("hubId") != "" || localStorage.getItem("hubId") != null || localStorage.getItem("hubId") != undefined) {
      $("#nome").val(localStorage.getItem("hubId"))
    }
    if (localStorage.getItem("email") != "" || localStorage.getItem("email") != null || localStorage.getItem("email") != undefined) {
      $("#email").val(localStorage.getItem("email"))
    }
    //sdfasdf
    $("#btnEnviar").click(function () {
      var submitOk = true;
      if ($("#nome").val() == '') {
        submitOk = false;
        alert("Por favor, verifique se você preencheu corretamente o campo HubId");
        return;
      }
      if ($("#email").val() == '') {
        submitOk = false;
        alert("Por favor, verifique se você preencheu corretamente o campo Email");
        return;
      }
      if (submitOk) {
        localStorage.setItem(
          "hubId",
          $("#nome").val()
        );
        localStorage.setItem(
          "email",
          $("#email").val()
        );
      } else {
        alert("Campo Email Vazio!")
      }
    });
  });
</script>
